services:
  text-service:
    container_name: text-service
    build: .
    ports:
      - "8010:8000"
    volumes:
      - /Users/richardcernansky/Desktop/TP/evilflowers-text-service-tp2025:/app
    depends_on:
      - elasticsearch
      - search-service
      - redis
    environment:
      - SEARCH_SERVICE_URL=http://search-service:8001
      - TABLE_EXTRACTOR=PdfPlumber
      - TEXT_EXTRACTOR_MODE=None
      - STORAGE_PATH=/app/src/data
    command: >
      watchmedo auto-restart 
      --directory=/app/src 
      --pattern='*.py' 
      --recursive 
      -- 
      celery -A src.main worker --loglevel=info -E --pool=solo --queues=evilflowers_text_worker
    networks:
      - elk
      # - shared-redis

  search-service:
    container_name: search-service
    
    build:
      context: /Users/richardcernansky/Desktop/TP/evilflowers-search-service
      dockerfile: Dockerfile
    volumes:
      - /Users/richardcernansky/Desktop/TP/evilflowers-search-service:/app
      - ~/.cache/huggingface:/root/.cache/huggingface
    ports:
      - "8001:8001"
    environment:
      - ELASTICSEARCH_HOST=http://elasticsearch:9200
      - ELASTICSEARCH_INDEX=evilflowers   
      - MILVUS_LITE_DB=/tmp/milvus_lite.db
    # - MILVUS_HOST=milvus-standalone
    #   - MILVUS_PORT=19530
      - USE_MILVUS_LITE=true
    command: ["uvicorn", "src.api:app", "--host", "0.0.0.0", "--port", "8001", "--reload"]
    networks:
      - elk
      # - shared-redis

  redis:
    container_name: redis
    image: "redis:7"
    command: redis-server
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    environment:
      REDIS_REPLICATION_MODE: master
    networks:
      - elk 

